    <title>PEAK CTF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              'peak-blue': '#0f172a', // Slate 900
              'peak-green': '#10b981', // Emerald 500
              'peak-dark': '#020617', // Slate 950
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for Terminal feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155; 
      }
      
      .glitch {
        position: relative;
        color: white;
      }
      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .glitch::before {
        left: 2px;
        text-shadow: -1px 0 #00ff00;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim-1 3s infinite linear alternate-reverse;
      }
      .glitch::after {
        left: -2px;
        text-shadow: -1px 0 #0000ff;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim-1 {
        0% { clip: rect(20px, 9999px, 10px, 0); }
        20% { clip: rect(60px, 9999px, 70px, 0); }
        40% { clip: rect(20px, 9999px, 5px, 0); }
        60% { clip: rect(10px, 9999px, 40px, 0); }
        80% { clip: rect(80px, 9999px, 5px, 0); }
        100% { clip: rect(30px, 9999px, 90px, 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip: rect(10px, 9999px, 80px, 0); }
        20% { clip: rect(80px, 9999px, 10px, 0); }
        40% { clip: rect(40px, 9999px, 20px, 0); }
        60% { clip: rect(5px, 9999px, 60px, 0); }
        80% { clip: rect(20px, 9999px, 30px, 0); }
        100% { clip: rect(90px, 9999px, 10px, 0); }
      }
    </style>
